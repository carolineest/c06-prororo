# spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:postgresql://localhost:15001/sipp
spring.datasource.username=postgres
spring.datasource.password=secret99
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
server.error.whitelabel.enabled=true
# spring.datasource.hikari.connection-init-sql=SET standard_conforming_strings=on
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

sipp.app.jwtSecret=sippsecret
sipp.app.jwtExpirationMs=86400000