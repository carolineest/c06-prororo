<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vendor Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1820EF; /* Blue text color */
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background: #ffffff; /* White background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .detail-group {
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: 600;
            color: #1820EF; /* Blue text color */
        }

        .detail-value {
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 0.5rem;
            color: #495057;
        }

        h2 {
            color: #1820EF; /* Blue color for heading */
            margin-bottom: 2rem;
            text-align: center; /* Center align the title */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Vendor Details</h2>
    <div class="detail-group">
        <label class="detail-label" for="namaVendor">Vendor Name:</label>
        <div id="namaVendor" class="detail-value" th:text="${vendor.namaVendor}">Vendor Name</div>
    </div>
    <div class="detail-group">
        <label class="detail-label" for="email">Vendor Email:</label>
        <div id="email" class="detail-value" th:text="${vendor.emailVendor}">Vendor Email</div>
    </div>
    <div class="detail-group">
        <label class="detail-label" for="noTelp">Vendor Phone Number:</label>
        <div id="noTelp" class="detail-value" th:text="${vendor.nomorHandphoneVendor}">Vendor Phone Number</div>
    </div>
    <div class="text-center">
        <a href="/vendor" class="btn btn-danger">Back</a>
    </div>
</div>
</body>
</html>
