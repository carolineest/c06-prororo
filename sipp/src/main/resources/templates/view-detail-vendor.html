<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vendor Details</title>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
        <div class="col">
            <div class="container">
                <div class="card m-4 p-4">
                    <div class="card-body text-center">

                        <h1 th:text="${vendor.namaVendor}" style="font-size:60px; font-weight:600;"></h1>
                        <h4 th:text="${vendor.kodeVendor}" style="text-align: center;"></h4>

                        <div class="vendor-info">
                            <p th:if="${vendor.emailVendor == ''}" th:text="'Email: NaN'"></p>
                            <p th:unless="${vendor.emailVendor == ''}" th:text="'Email: ' + ${vendor.emailVendor}"></p>
                            <p th:if="${vendor.nomorHandphoneVendor == ''}" th:text="'No. Telp: NaN'"></p>
                            <p th:unless="${vendor.nomorHandphoneVendor == ''}" th:text="'No. Telp: ' + ${vendor.nomorHandphoneVendor}"></p>
                        </div>
                        <h2 class="text-center mt-5">List Barang</h2>
                        <ul>
                            <li th:each="barang : ${vendor.listBarang}" th:text="${barang.namaBarang}"></li>
                        </ul>
                        <div class="text-center">
                            <a type="button" class="btn btn-sm btn-secondary" href="/vendor">Kembali</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
