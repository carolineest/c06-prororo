<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vendor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
        <div class="col">
            <div class="container">
                <div class="card m-4 p-4">
                    <div class="card-body text-center">

                        <h1 th:text="${vendor.namaVendor}" class="display-4"></h1>
                        <p th:text="'Vendor Code: ' + ${vendor.kodeVendor}" class="lead"></p>

                        <div class="vendor-info mt-4">
                            <p th:text="'Email: ' + ${vendor.emailVendor} ?: 'NaN'"></p>
                            <p th:text="'Phone: ' + ${vendor.nomorHandphoneVendor} ?: 'NaN'"></p>
                        </div>

                        <h2 class="text-center mt-5">List of Barang</h2>
                        <div class="list-group">
                            <th:block th:each="barang : ${vendor.listBarang}">
                                <a href="#" class="list-group-item list-group-item-action" th:text="${barang.namaBarang}"></a>
                            </th:block>
                        </div>

                        <div class="text-center mt-4">
                            <a type="button" class="btn btn-secondary" href="/vendor">Back to List</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
