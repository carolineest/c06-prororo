<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vendor Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card m-5 p-5">
                <div class="card-body text-center">
                    <h1 th:text="${vendor.namaVendor}" style="font-weight: bold;"></h1>
                    <h4 style="color: #999;" th:text="${vendor.kodeVendor}"></h4>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4"> 
                            <div class="detail-group">
                                <label class="detail-label" for="email"><b>Email</b></label>
                            </div>
                        </div>
                        <div class="col-8"> 
                            <div class="detail-value" id="email" th:text="': ' + ${vendor.emailVendor}">Vendor Email</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"> 
                            <div class="detail-group">
                                <label class="detail-label" for="noTelp"><b>No. Telp.</b></label>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="detail-value" id="noTelp" th:text="': ' + ${vendor.nomorHandphoneVendor}">Vendor Phone Number</div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
