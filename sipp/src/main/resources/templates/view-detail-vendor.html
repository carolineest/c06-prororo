<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Vendor Details</title>
    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
    <style>
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/vendor">Daftar Vendor</a></li>
                        <li class="breadcrumb-item" aria-current="page">Detail Vendor</li>
                    </ol>
                </nav>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card m-5 p-5">
                            <div class="card-body text-center">
                                <h1 th:text="${vendor.namaVendor}" style="font-weight: bold;"></h1>
                                <h4 style="color: #999;" th:text="${vendor.kodeVendor}"></h4>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-4"> 
                                        <div class="detail-group">
                                            <label class="detail-label" for="email"><b>Email</b></label>
                                        </div>
                                    </div>
                                    <div class="col-8"> 
                                        <div class="detail-value" id="email" th:text="': ' + ${vendor.emailVendor}">Vendor Email</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4"> 
                                        <div class="detail-group">
                                            <label class="detail-label" for="noTelp"><b>No. Telp.</b></label>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="detail-value" id="noTelp" th:text="': ' + ${vendor.nomorHandphoneVendor}">Vendor Phone Number</div>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
