    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap');

        *,
        ::after,
        ::before {
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.875rem;
            opacity: 1;
            overflow-y: scroll;
            margin: 0;
        }

        a {
            cursor: pointer;
            text-decoration: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        li {
            list-style: none;
        }

        h4 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.275rem;
            color: var(--bs-emphasis-color);
        }

        /* Layout */

        .wrapper {
            align-items: stretch;
            display: flex;
            width: 100%;
        }

        #sidebar {
            max-width: 264px;
            min-width: 264px;
            background: #191EF2;
            transition: all 0.35s ease-in-out;
            max-height: 100vh;
            position: sticky;
            top: 0;
        }

        .main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-width: 0;
            overflow: hidden;
            transition: all 0.35s ease-in-out;
            width: 100%;
            background: #EBEBEB;
            flex: 1;
            padding: 20px;
        }

        /* Sidebar Elements Style */

        .sidebar-logo {
            padding: 1.15rem;
            text-align: center;
        }

        .sidebar-logo a {
            color: #e9ecef;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            margin-bottom: 0;
            padding-left: 0;
            margin-left: 0;
        }

        .sidebar-header {
            color: #e9ecef;
            font-size: .75rem;
            padding: 1.5rem 1.5rem .375rem;
        }

        a.sidebar-link {
            padding: .625rem 1.625rem;
            color: #e9ecef;
            position: relative;
            display: block;
            font-size: 0.875rem;
            text-decoration: none;
        }
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }


        .sidebar-link.active,
        .sidebar-link:hover {
            background-color: #FFC023;
            color: #000000;
        }

        .sidebar-link.active::after,
        .sidebar-link:hover::after {
            border-color: transparent transparent transparent #000000;
        }

        .active {
            background-color: #FFC023 !important;
            color: #000000 !important;
        }


        .sidebar-link[data-bs-toggle="collapse"]::after {
            border: solid;
            border-width: 0 .075rem .075rem 0;
            content: "";
            display: inline-block;
            padding: 2px;
            position: absolute;
            right: 1.5rem;
            top: 1.4rem;
            transform: rotate(-135deg);
            transition: all .2s ease-out;
        }

        .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
            transform: rotate(45deg);
            transition: all .2s ease-out;
        }

        .avatar {
            height: 40px;
            width: 40px;
        }

        .navbar-expand .navbar-nav {
            margin-left: auto;
            margin-bottom: 5px;

        }

        .navbar-brand-text {
            color: #000;
        }


        .content {
            flex: 1;
            max-width: 100vw;
            width: 100vw;
        }

        .navbar-nav .dropdown {
            margin: 10px;
            padding: 10px;
        }
<!--        .navbar .dropdown-menu {-->
<!--            left: 40%; /* Geser menu dropdown ke tengah */-->

<!--            width: 50px;-->
<!--        }-->
        .dropdown-menu {
            right: auto; /* Reset posisi dropdown-menu ke kiri */
            left: 0; /* Letakkan dropdown-menu di sebelah kiri */
            transform: translateX(0); /* Reset transformasi horizontal */
            min-width: auto; /* Hilangkan batasan lebar minimum */
        }







        @media (min-width:768px) {
            .content {
                max-width: auto;
                width: auto;
            }
        }

        .card {
            box-shadow: 0 0 .875rem 0 rgba(34, 46, 60, .05);
            margin-bottom: 24px;
        }

        .illustration {
            background-color: var(--bs-primary-bg-subtle);
            color: var(--bs-emphasis-color);
        }

        .illustration-img {
            max-width: 150px;
            width: 100%;
        }

        /* Sidebar Toggle */

        #sidebar.collapsed {
            margin-left: -264px;
        }

        /* Footer and Nav */


        @media (max-width:767.98px) {

            .js-sidebar {
                margin-left: -264px;
            }

            #sidebar.collapsed {
                margin-left: 0;
            }

            .navbar,
            footer {
                width: 100vw;
            }
            background-color: #FFC023;

        }


    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const sidebarToggle = document.querySelector("#sidebar-toggle");
    sidebarToggle.addEventListener("click",function(){
        document.querySelector("#sidebar").classList.toggle("collapsed");
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("click", function (event) {
            const target = event.target;
            if (target.classList.contains("dropdown-toggle")) {
                const dropdownMenu = target.nextElementSibling;
                dropdownMenu.classList.toggle("show");
            }
        });
    });




    document.addEventListener("DOMContentLoaded", function () {
        const sidebarLinks = document.querySelectorAll(".sidebar-link");

        sidebarLinks.forEach(function (link) {
            link.addEventListener("click", function () {
                // Jika menu yang diklik sudah aktif, maka tidak perlu melakukan apa pun
                if (this.classList.contains("active")) {
                    return;
                }

                // Hapus kelas 'active' dari semua menu samping
                sidebarLinks.forEach(function (item) {
                    item.classList.remove("active");
                });

                // Tambahkan kelas 'active' pada menu yang diklik
                this.classList.add("active");

                // Tangkap setiap submenu yang ada
                const submenus = document.querySelectorAll('.sidebar-dropdown');

                // Tutup semua submenu
                submenus.forEach(function (submenu) {
                    submenu.classList.remove('show');
                });

                // Tambahkan kelas 'active' pada item induk dari submenu yang terbuka
                const parentCollapse = this.closest('.sidebar-dropdown');
                if (parentCollapse) {
                    const parentLink = parentCollapse.previousElementSibling;
                    parentLink.classList.add('active');
                    parentCollapse.classList.add('show');
                }
            });
        });

        // Set kelas aktif untuk menu yang sesuai dengan URL saat halaman dimuat
        sidebarLinks.forEach(function (link) {
            const linkHref = link.getAttribute("href");

            // Periksa apakah URL saat ini cocok dengan URL menu
            if (window.location.pathname === linkHref) {
                link.classList.add("active");

                // Tambahkan kelas 'active' pada item induk dari submenu yang terbuka
                const parentCollapse = link.closest('.sidebar-dropdown');
                if (parentCollapse) {
                    const parentLink = parentCollapse.previousElementSibling;
                    parentLink.classList.add('active');
                    parentCollapse.classList.add('show');
                }
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const currentPage = window.location.pathname;

        // Daftar halaman dan breadcrumbs yang sesuai
        const pageBreadcrumbs = {
            "/": ["Home"],
            "/pengadaan": ["Home", "Pengadaan", "Daftar Pengadaan"],
            "/pengadaan/tambah": ["Home","Pengadaan", "Add Pengadaan"],
            "/pengadaan/{id}": ["Home","Pengadaan", "Daftar Pengadaan", "Detail Pengadaan"],
            "/barang": ["Home", "Barang", "Daftar Barang"],
            "/barang/tambah": ["Home","Barang", "Add Barang"],
            "/vendor": ["Home", "Vendor", "Daftar Vendor"],
            "/vendor/tambah": ["Home","Vendor", "Add Vendor"],
            "/rencana/": ["Home", "Rencana", "Daftar Rencana Pengadaan"],
            "/rencana/create": ["Home","Rencana", "Add Rencana Pengadaan"],
            // Tambahkan halaman dan breadcrumbs lainnya di sini
        };

        // Memperbarui breadcrumbs sesuai dengan halaman yang sedang aktif
        function updateBreadcrumbs() {
            const breadcrumbContainer = document.querySelector("#breadcrumbs ol.breadcrumb");
            breadcrumbContainer.innerHTML = ""; // Hapus breadcrumbs sebelumnya

            const breadcrumbs = pageBreadcrumbs[currentPage] || [];
            breadcrumbs.forEach((breadcrumb, index) => {
                const listItem = document.createElement("li");
                listItem.classList.add("breadcrumb-item");
                if (index === breadcrumbs.length - 1) {
                listItem.setAttribute("aria-current", "page");
                const link = document.createElement("span");
                link.textContent = breadcrumb;
                listItem.appendChild(link);

            } else {
                const link = document.createElement("a");

                link.href = index === 0 ? "/" : breadcrumbs.slice(0, index + 1).join("/");

                link.textContent = breadcrumb;

                if (breadcrumb === "Pengadaan" ) {
                link.href = "/pengadaan";
                } else if(breadcrumb === "Vendor") {
                link.href = "/vendor";
                } else if(breadcrumb === "Barang") {
                link.href = "/barang";
                } else if(breadcrumb === "Rencana") {
                link.href = "/rencana/";
                }
                listItem.appendChild(link);
            }
            breadcrumbContainer.appendChild(listItem);
        });


        }


        // Panggil fungsi untuk memperbarui breadcrumbs saat halaman dimuat
        updateBreadcrumbs();
    });

</script>
