<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Daftar Pengguna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          th:replace="~{fragments/admin-sidebar}"
          class="col-lg-3 col-md-4"
        ></div>
        <div class="col">
          <div id="user">
            <div class="card m-3 p-2">
              <div class="card-body">
                <div class="text-center">
                  <h2>Daftar Pengguna</h2>
                  <div class="text-center m-3">
                    <a
                      href="/user/add"
                      class="btn btn-primary"
                      style="align-self: self-end"
                      >+ Tambah Pengguna</a
                    >
                  </div>
                </div>
                <br />
                <table id="userTable" class="table table-bordered text-center">
                  <thead style="background-color: #ffc023">
                    <tr>
                      <th scope="col">No.</th>
                      <th scope="col">Nama</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>
                      <th scope="col">Aksi</th>
                      <!-- Kolom Aksi ditambahkan -->
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Iterasi untuk setiap user -->
                    <tr th:each="user, iterStat : ${users}">
                      <td th:text="${iterStat.index + 1}"></td>
                      <td th:text="${user.name}"></td>
                      <td th:text="${user.email}"></td>
                      <td th:text="${user.role.role}"></td>
                      <td>
                        <a
                          class="btn btn-danger"
                          th:href="'/user/soft-delete/' + ${user.email}"
                          >Hapus Akun</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#userTable").DataTable();
    });
  </script>
</html>
