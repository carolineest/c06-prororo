<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Schedule</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/rencana/view-all')
                .then(response => response.json())
                .then(data => {
                    // Map each object in the array to match FullCalendar's event structure
                    const events = data.map(item => ({
                        title: item.namaRencana,
                        start: item.expectedDate,
                        url: '/rencana/' + item.idRencana // Specify the URL for event detail page
                    }));

                    var calendarEl = document.getElementById('calendar');
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: events, // Use the mapped events
                        eventClick: function(info) {
                            if (info.event.url) {
                                window.location.href = info.event.url; // Open event detail page
                            }
                        }
                    });
                    calendar.render();
                })
                .catch(error => {
                    console.error('Error fetching event data:', error);
                });
        });

    </script>
    <style>
        .card-title {
            text-align: center;
        }

        .button-container {
            text-align: center;
            padding: 10px;
        }

        .card {
            width: auto; 
            padding: 20px; /* Add padding to the card */
        }

        #calendar {
            max-width: 100%; /* Ensure the calendar doesn't exceed the width of the card */
            height: auto; /* Let the height adjust based on content */
            font-size: 14px;
        }

        .button-container a:link,
        .button-container a:visited {
            background-color: #ecb913;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
        }

        /* Exclude the dates from the previous styling */
        #calendar .fc-col-header-cell-cushion,
        #calendar .fc-daygrid-day-number {
            color: inherit;
            text-decoration: none;
            cursor: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
            <div class="col">
                <div class="card m-4 p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title"><b>Procurement Schedule</b></h2>
                        <div class="button-container">
                            <a href="/rencana/create" class="btn btn-warning">+ Add Schedule</a>
                        </div>
                        <div class="card-body">
                            <div id='calendar'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sukses</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Rencana telah berhasil dihapus.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script th:if="${deleteSuccessMessage != null}">
        $(document).ready(function() {
            $('#successModal').modal('show');
        });

        $('#successModal').on('click', '.btn-secondary', function() {
            $('#successModal').modal('hide');
        });

        $('#successModal').on('click', '.close', function() {
            $('#successModal').modal('hide');
        });
    </script>
</body>

</html>
