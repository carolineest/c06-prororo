<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>Schedule</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/rencana/view-all')
                .then(response => response.json())
                .then(data => {
                    const events = data.map(item => ({
                        title: item.namaRencana,
                        start: item.expectedDate,
                        url: '/rencana/detail/' + item.idRencana 
                    }));

                    var calendarEl = document.getElementById('calendar');
                    var calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: events, 
                        eventClick: function(info) {
                            if (info.event.url) {
                                window.location.href = info.event.url; 
                            }
                        }
                    });
                    calendar.render();
                })
                .catch(error => {
                    console.error('Error fetching event data:', error);
                });
        });

    </script>
    <style>
        body {
            background-color: #f8f9fa; 
        }

        .card-title {
            text-align: center;
        }

        .button-container {
            text-align: center;
            padding: 10px;
        }

        .card {
            width: auto; 
            margin: auto;
            padding: 20px; 
        }

        #calendar {
            max-width: 100%; 
            height: auto; 
            font-size: 14px;
        }

        .button-container a:link,
        .button-container a:visited {
            background-color: #ecb913;
            color: white;
            padding: 14px 25px;
            text-decoration: none;
            display: inline-block;
        }

        #calendar .fc-col-header-cell-cushion,
        #calendar .fc-daygrid-day-number {
            color: inherit;
            text-decoration: none;
            cursor: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
            <div class="col">
                <div class="card m-4 p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title"><b>Procurement Schedule</b></h2>
                        <div class="card-body">
                            <div id='calendar'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
