<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
>
	<head>
		<meta charset="UTF-8" />
		<title>Daftar Pengguna</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
			rel="stylesheet"
		/>
		<object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
				<div class="col">
					<div id="user">
						<div class="card m-3 p-2">
							<div class="card-body">
								<div class="text-center">
									<h2>Profile</h2>
									<div class="text-center m-3">
										<h3 th:text="'Halo, ' + ${user.name} + '!'"></h3>
									</div>
								</div>
								<br />

								<!-- data -->

								<div class="row">
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-4">
												<h6 style="text-align: left" class="card-text m-0">
													<b>Nama</b>
												</h6>
											</div>
											<div class="col-md-8">
												<p th:text="' : ' + ${user.name}"></p>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-4">
												<h6 style="text-align: left" class="card-text m-0">
													<b>Email</b>
												</h6>
											</div>
											<div class="col-md-4">
												<p th:text="' : ' + ${user.email}"></p>
											</div>
											<div class="col-md-4">
												<a
													href="/profile/update-profile"
													class="btn btn-primary"
												>
													Update Email
													<svg
														xmlns="http://www.w3.org/2000/svg"
														width="16"
														height="16"
														fill="currentColor"
														class="bi bi-pencil-square"
														viewBox="0 0 16 16"
													>
														<path
															d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
														/>
														<path
															fill-rule="evenodd"
															d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
														/>
													</svg>
												</a>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="row">
											<div class="col-md-4">
												<h6 style="text-align: left" class="card-text m-0">
													<b>Role</b>
												</h6>
											</div>
											<div class="col-md-8">
												<p th:text="' : ' + ${user.role.role}"></p>
											</div>
										</div>
									</div>
								</div>
								<div class="d-flex justify-content-start">
									<a
										type="button"
										class="btn btn-md btn-primary"
										th:href="@{/profile/update-password}"
										>Ganti Password</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#userTable").DataTable();
		});
	</script>
</html>
