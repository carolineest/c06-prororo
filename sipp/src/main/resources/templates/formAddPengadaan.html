<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Buat Pengadaan</title>
    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>

<body>
<!--<nav th:replace="~{fragments/fragment :: navbar('permintaan-pengiriman')}"></nav>-->
<div class="container py-lg-5">
    <div class="card mx-lg-5">
        <h2 class="card-header text-center p-3">
            Buat Pengadaan
        </h2>
        <div class="card-body">
            <div class="justify-content-center">
                <form th:action="@{/pengadaan/tambah}" th:object="${dto}" method="POST" class="mx-4">
                    <div class="row">
                        <div class="col">

                            <label>Nama Pengadaan:</label>
                            <input class="form-control" type="text" required="required" th:field="*{namaPengadaan}" />

                            <label>Tanggal Pengadaan:</label>
                            <input class="form-control" type="date" required="required" th:field="*{tanggalPengadaan}" />

                            <label>Nama Vendor:</label>
                            <table class="table">
                                <tbody>
                                <tr>
                                    <select class="form-control" name="idVendor" id="idVendor" th:field="*{vendor.idVendor}">
                                        <option th:each="vendor: ${listVendor}"
                                                th:value="${vendor.idVendor}" th:text="${vendor.namaVendor}"></option>
                                    </select>
                                </tr>
                                </tbody>
                            </table>

                            <br><br>
                        </div>
                    </div>

                    <div class="text-right">
<!--                        <button type="submit" class="my-4 ml-2 btn btn-primary" id="add-row" name="addRow">+ Tambah Row</button>-->
                        <button type="submit" name="addRow">+ Tambah Barang</button>


                    </div>

                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Barang</th>
                            <th scope="col">Jumlah Barang</th>
                            <th scope="col">Harga Satuan</th>
                            <th scope="col">Diskon Satuan</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="barang, iterationStatus : *{listBarang}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td>
                                <select th:field="*{listBarang[__${iterationStatus.index}__].barang.kodeBarang}" class="form-control">
                                    <option value="">Pilih Barang</option>
                                    <th:block th:each="barangExisting : ${listBarang}" th:remove="tag">
                                        <option th:value="${barangExisting.kodeBarang}" th:text="${barangExisting.namaBarang}"></option>
                                    </th:block>
                                </select>
                            </td>

                            <td>
                                <input type="number"
                                       th:field="*{listBarang[__${iterationStatus.index}__].jumlahBarang}"
                                       class="form-control" min="1" step="1" placeholder="Jumlah Barang" />
                            </td>
                            <td>
                                <input type="number"
                                       th:field="*{listBarang[__${iterationStatus.index}__].hargaBarang}"
                                       class="form-control" min="0" step="1" placeholder="Harga Barang" />
                            </td>
                            <td>
                                <input type="number"
                                       th:field="*{listBarang[__${iterationStatus.index}__].diskonSatuan}"
                                       class="form-control" min="0" step="1" placeholder="Diskon Satuan" />
                            </td>
                            <td>
                                <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit"
                                        name="deleteRow">
                                    Hapus
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col">

                            <label>Diskon Keseluruhan:</label>
                            <input class="form-control" type="number" required="required" th:field="*{diskonKeseluruhan}" />
                            <br><br>
                        </div>
                    </div>

                    <div class="text-center">
                        <a th:href="@{/pengadaan}" class=" mx-2 btn btn-danger">Batal</a>
                        <button type="submit" class=" mx-2 btn btn-primary">Simpan</button>
                    </div>
                </form>

                <script>
                    function addRow() {
                        // Dapatkan div kontainer untuk baris-baris barang
                        var barangRows = document.getElementById("barangRows");

                        // Buat elemen div baru untuk baris barang
                        var newBarangRow = document.createElement("div");
                        newBarangRow.className = "barangRow";

                        // Tambahkan input namaBarang pada baris baru
                        var inputNamaBarang = document.createElement("input");
                        inputNamaBarang.type = "text";
                        inputNamaBarang.placeholder = "Nama Barang";
                        inputNamaBarang.name = "listBarang[" + barangRows.childElementCount + "].namaBarang";  // Sesuaikan dengan atribut lain yang dibutuhkan
                        newBarangRow.appendChild(inputNamaBarang);

                        // Tambahkan tombol untuk menghapus baris
                        var deleteButton = document.createElement("button");
                        deleteButton.type = "button";
                        deleteButton.textContent = "Hapus Baris";
                        deleteButton.onclick = function () {
                            removeRow(this);
                        };
                        newBarangRow.appendChild(deleteButton);

                        // Tambahkan baris baru ke dalam kontainer
                        barangRows.appendChild(newBarangRow);
                    }

                    function removeRow(button) {
                        // Dapatkan elemen div baris yang berisi tombol yang diklik
                        var rowToRemove = button.parentNode;

                        // Dapatkan elemen div kontainer untuk baris-baris barang
                        var barangRows = document.getElementById("barangRows");

                        // Hapus baris dari kontainer
                        barangRows.removeChild(rowToRemove);
                    }
                </script>
            </div>
        </div>
    </div>
</div>

</body>

</html>
