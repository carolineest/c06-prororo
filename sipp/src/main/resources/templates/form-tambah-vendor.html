<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Vendor Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #1820EF; /* Updated blue background color */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2); /* Glassmorphism effect */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #ffffff; /* White color for labels for better contrast with the blue background */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.75);
            border: none;
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .btn-primary, .btn-danger {
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: rgba(255, 255, 255, 0.8); /* Light white for the button for contrast */
            color: #1820EF; /* Blue text color */
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 1); /* Darker white on hover */
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .required::after {
            content: "*";
            color: red;
        }

        h2 {
            color: #ffffff; /* White color for heading for better contrast with the blue background */
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Vendor Registration Form</h2>
    <form th:action="@{/vendor/tambah}" th:object="${vendorDTO}" method="post">
        <div class="form-group">
            <label class="required" for="namaVendor">Vendor Name</label>
            <input type="text" class="form-control" id="namaVendor" th:field="*{namaVendor}" placeholder="Enter Vendor Name" required />
        </div>

        <div class="form-group">
            <label class="required" for="email">Vendor Email</label>
            <input type="email" class="form-control" id="email" th:field="*{emailVendor}" placeholder="Enter Vendor Email" required />
        </div>

        <div class="form-group">
            <label class="required" for="noTelp">Vendor Phone Number</label>
            <input type="text" class="form-control" id="noTelp" th:field="*{nomorHandphoneVendor}" placeholder="Enter Vendor Phone Number" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
