<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Add Vendor Form</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
        <div class="col">
            <div class="container">
                <div class="card m-4 p-4 shadow-lg bg-white rounded">
                    <div class="card-body">
                        <div class="justify-content-center">
                            <h2 class="text-center"><b style="font-size:40px">Vendor Registration Form</b></h2>
                            <br>
                            <form th:action="@{/vendor/tambah}" th:object="${vendorDTO}" method="post" class="container" onsubmit="return validateForm()">
                                <div class="mb-3">
                                    <label for="namaVendor" class="form-label" style="font-size:24px"><b>Vendor Name</b><span style="color: red;">*</span></label>
                                    <input type="text" class="form-control" id="namaVendor" th:field="*{namaVendor}" placeholder="Enter Vendor Name" required />
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label" style="font-size:24px"><b>Vendor Email</b><span style="color: red;">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{emailVendor}" placeholder="Enter Vendor Email" required />
                                </div>

                                <div class="mb-3">
                                    <label for="noTelp" class="form-label" style="font-size:24px"><b>Vendor Phone Number</b><span style="color: red;">*</span></label>
                                    <input type="text" class="form-control" id="noTelp" th:field="*{nomorHandphoneVendor}" placeholder="Enter Vendor Phone Number" required />
                                </div>

                                <div class="mb-3">
                                    <label for="barang" class="form-label" style="font-size:24px"><b>Select Barang</b></label>
                                    <select class="form-control" id="barang" th:field="*{listBarang[0].barang.kodeBarang}">
                                        <option value="">Select Barang</option>
                                        <th:block th:each="barangExisting : ${listBarang}">
                                            <option th:value="${barangExisting.kodeBarang}" th:text="${barangExisting.namaBarang}"></option>
                                        </th:block>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <a class="btn btn-danger btn-lg me-4 px-5" href="/">Cancel</a>
                                    <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        var phone = document.getElementById('noTelp').value;
        var phoneRegex = /^[0-9]+$/; // Regex pattern to allow only numbers

        if (!phoneRegex.test(phone) || phone.length < 10) {
            alert('Phone number must contain only numbers and be at least 10 digits long.');
            return false;
        }

        return true;
    }
</script>
</body>
</html>
