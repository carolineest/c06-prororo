<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>
        Detail Pengadaan
    </title>
    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>

<body>
<div class="container py-lg-5">
    <div class="card mx-lg-5">
        <h2 class="card-header">
            <div class="row">
                <div class="col">
                    Detail Pengadaan
                </div>
<!--                <div class="col text-right">-->
<!--                    <a class="btn btn-danger"-->
<!--                       th:href="@{'/permintaan-pengiriman/delete/'+${permintaanPengiriman.id}}">Batalkan Permintaan</a>-->
<!--                </div>-->
            </div>
        </h2>
        <div class="card-body">
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <td>Kode Pengadaan</td>
                    <td th:text="': '+${pengadaan.idPengadaan}"></td>
                </tr>
<!--                <tr>-->
<!--                    <td>Vendor</td>-->
<!--                    <td th:text="': '+${pengadaan.vendor.namaVendor}"> </td>-->
<!--                </tr>-->
                <tr>
                    <td>Tanggal Pengiriman</td>
                    <td th:text="': '+${pengadaan.tanggalPengadaan}"></td>
                </tr>
<!--                <tr>-->
<!--                    <td>Nama Penerima</td>-->
<!--                    <td th:text="': '+${permintaanPengiriman.namaPenerima}"></td>-->
<!--                </tr>-->
                <tr>
                </tbody>
            </table>
            <div class="py-2 px-2">
                <h5>Daftar barang </h5>
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama Barang</th>
                        <th scope="col">Jumlah Barang</th>
                        <th scope="col">Harga Barang</th>
                        <th scope="col">Diskon Satuan</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr
                            th:each="pengadaanBarang, iterationStatus : ${pengadaanBarang}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td>
                            <a th:href="@{/pengadaan/{id}(id=${pengadaan.idPengadaan})}"
                               th:text="${pengadaanBarang.barang.namaBarang}"></a>
                        </td>
                        <td th:text="${pengadaanBarang.jumalahBarang}"></td>
<!--                        <td th:text="${ppbarang.kuantitasPermintaan}"></td>-->
<!--                        <td-->
<!--                                th:text="'Rp'+${#numbers.formatDecimal(ppbarang.barang2.hargaBarang * ppbarang.kuantitasPermintaan, 0, 'COMMA', 2, 'POINT')}">-->
<!--                        </td>-->
                    </tr>


                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <a class="btn btn-secondary my-3" th:href="@{/pengadaan}">Kembali</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
