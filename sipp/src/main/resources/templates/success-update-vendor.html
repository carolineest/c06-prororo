<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vendor Update Success</title>
  <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
  <object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar placeholder -->
    <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>

    <!-- Main content area -->
    <div class="col">
      <div class="card mx-lg-5 m-4 p-4">
        <div class="card-body text-center">
          <!-- Success message for vendor update -->
          <h2 th:text="'Vendor dengan kode vendor ' + ${kodeVendor} + ' berhasil diupdate.'"></h2>
        </div>
        <div class="text-center m-3">
          <!-- Navigation buttons -->
          <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
          <a type="button" class="btn btn-md btn-primary" href="/vendor">Lihat Semua Vendor</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
