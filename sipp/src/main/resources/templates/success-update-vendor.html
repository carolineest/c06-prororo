<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Vendor berhasil diperbarui</title>
		<object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
		<object th:insert="~{fragments/fragment :: js}" th:remove="tag"></object>
	</head>

	<body>
		<!--<nav th:replace="~{fragments/fragment :: navbar('permintaan-pengiriman')}"></nav>-->
		<div class="container-fluid">
			<div class="row">
				<!-- Sidebar utk Manajer -->
				<div th:if="${userRole == 'manajer'}"
					 th:replace="~{fragments/sidebar-manajer}"
					 class="col-lg-3 col-md-4">
				</div>

				<!-- Sidebar utk Operasional -->
				<div th:if="${userRole == 'operasional' and errorMessage != ''}"
					 th:replace="~{fragments/sidebar-operasional}"
					 class="col-lg-3 col-md-4">
				</div>

				<div th:if="${userRole != 'manajer' and !(userRole == 'operasional' and errorMessage != '')}"
					 th:replace="~{fragments/sidebarf}"
					 class="col-lg-3 col-md-4">
				</div>
				<!--        <div th:replace=~{"fragments/sidebarf :: sidebar}" class="col-lg-3 col-md-4" ></div>-->
				<div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>
				<div class="col">
					<div class="card mx-lg-5 m-4 p-4">
						<div class="card-body text-center">
							<h4 class="py-3" th:text="'Vendor berhasil diperbarui!'"></h4>
							<a class="btn btn-primary m-3" th:href="@{/vendor}"
								>Lihat daftar Vendor</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
