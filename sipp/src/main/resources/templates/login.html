<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login to SIPP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .full-middle {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btn-primary {
        background-color: #191ef2;
        border-color: #191ef2;
      }
      .btn-primary:hover {
        background-color: #0c0e9b;
        border-color: #0c0e9b;
      }
    </style>
  </head>
  <body
    style="
      background-image: url('../../../../../images/login-cover.jpg');
      background-size: cover;
    "
  >
    <div class="container full-middle py-4 m-auto">
      <div class="row align-items-center my-auto">
        <div class="col-md-7">
          <h1 style="color: white; text-align: left; font-weight: bold">
            Selamat datang
          </h1>
          <h3 style="color: white; text-align: left; font-weight: 600">
            di Sistem Informasi Pengelolaan Pengadaan (SIPP)
          </h3>
          <h3 style="color: white; text-align: left; font-weight: 600">
            PT Bumi Karsa
          </h3>
        </div>
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h2
                class="card-title text-center mb-4"
                style="color: #191ef2; font-weight: bold"
              >
                Login
              </h2>
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label">Email:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required="required"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required="required"
                  />
                </div>
                <!-- Display error message if login attempt fails -->
                <div
                  th:if="${param.error}"
                  class="error-message text-center mb-3"
                >
                  <p
                    class="text-danger"
                    th:text="${'Invalid username or password. Please try again.'}"
                  ></p>
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block"
                    style="font-weight: bold"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
