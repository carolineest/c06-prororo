<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login to SIPP</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 300px;
        text-align: center;
      }
      h2 {
        color: #333333;
        margin-bottom: 20px;
      }
      label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        color: #555555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #dddddd;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form th:action="@{/login}" method="post">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required="required" />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required="required"
        />

        <!-- Display error message if login attempt fails -->
        <div th:if="${param.error}" class="error-message">
          <p th:text="${'Invalid username or password. Please try again.'}"></p>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
