<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <title>View All Vendors</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar utk Manajer -->
        <div th:if="${userRole == 'manajer'}"
             th:replace="~{fragments/sidebar-manajer}"
             class="col-lg-3 col-md-4">
        </div>

        <!-- Sidebar utk Operasional -->
        <div th:if="${userRole == 'operasional' and errorMessage != ''}"
             th:replace="~{fragments/sidebar-operasional}"
             class="col-lg-3 col-md-4">
        </div>

        <!-- Sidebar utk Keuangan -->
        <div th:if="${userRole == 'keuangan' and errorMessage != ''}"
             th:replace="~{fragments/sidebar-operasional}"
             class="col-lg-3 col-md-4">
        </div>

        <!-- Default sidebar if none of the above conditions are met -->
        <div th:if="${userRole != 'manajer' and userRole != 'keuangan' and userRole != 'operasional'}"
             th:replace="~{fragments/sidebarf}"
             class="col-lg-3 col-md-4">
        </div>
<!--        <div th:replace="~{fragments/sidebarf}" class="col-lg-3 col-md-4"></div>-->
        <div class="col">
            <div class="container">
                <div class="card m-4 p-4 shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <div class="text-center">
                            <h2>Vendors</h2>
                            <div class="text-center m-3">
                                <a type="button" class="btn btn-md btn-primary" href="/vendor/tambah">+ Tambah Vendor</a>
                            </div>
                        </div>
                        <table id="vendorTable" class="table table-bordered text-center">
                            <thead style="background-color: #ffc023">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Kode Vendor</th>
                                <th scope="col">Nama Vendor</th>
                                <th scope="col">Email</th>
                                <th scope="col">Nomor Handphone</th>
                                <th scope="col">Aksi</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vendor, iterStat : ${vendors}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${vendor.kodeVendor}"></td>
                                <td th:text="${vendor.namaVendor}"></td>
                                <td th:text="${vendor.emailVendor}"></td>
                                <td th:text="${vendor.nomorHandphoneVendor}"></td>
                                <td>
                                    <a class="btn btn-sm btn-secondary" th:href="@{/vendor/{kodeVendor}(kodeVendor=${vendor.kodeVendor})}">Detail</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        $('#vendorTable').DataTable();
    });
</script>
</body>
</html>
