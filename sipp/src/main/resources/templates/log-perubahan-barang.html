<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css"
			rel="stylesheet"
		/>
		<object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
		<style>
			body {
				font-family: "Plus Jakarta Sans", sans-serif;
				background-color: #f3f4f6;
			}
			.shadow-lg {
				box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
				border-radius: 200px;
				background-color: #fff;
				padding: 1rem;
			}
			.header-title {
				font-weight: bold;
				margin-bottom: 1rem;
				text-align: center;
			}
			.dataTables_wrapper .dataTables_length,
			.dataTables_wrapper .dataTables_filter {
				padding-top: 0.85em;
			}
			.dataTables_wrapper .dataTables_paginate {
				padding-top: 0.5em;
				padding-bottom: 0.5em;
			}
			.dataTables_wrapper .dataTables_filter {
				text-align: right;
			}
			.dataTables_wrapper .dataTables_filter input {
				margin-left: 0.5em;
			}
			.text-center th,
			.text-center td {
				text-align: center;
			}
			.row {
				margin-top: -1rem;
			}
			.row .col-md-6:first-child {
				padding-right: 15px;
			}
			.row .col-md-6:last-child {
				padding-left: 15px;
			}
		</style>
		<title>Log Perubahan Barang</title>
	</head>
	<body>
		<div class="container mt-5">
			<div class="shadow-lg p-3 mb-5 bg-white rounded">
				<h1 class="header-title">Log Perubahan Barang</h1>
				<div class="table-responsive">
					<table
						id="logTable"
						class="table table-bordered table-striped table-hover"
					>
						<thead class="table-warning text-center">
							<tr>
								<th>User</th>
								<th>Role</th>
								<th>Actions</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr>
								<td>John Smith</td>
								<td>Karyawan Operasional</td>
								<td>Delete</td>
								<td>Delete barang Semen</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Scripts for DataTables -->
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

		<script>
			$(document).ready(function () {
				$("#logTable").DataTable({
					pagingType: "full_numbers",
					language: {
						lengthMenu: "Display _MENU_ entries per page",
						info: "Showing _START_ to _END_ of _TOTAL_ entries",
					},
					dom:
						"<'row'<'col-md-6'l><'col-md-6'f>>" +
						"<'row'<'col-md-12'tr>>" +
						"<'row'<'col-md-5'i><'col-md-7'p>>",
				});
			});
		</script>
	</body>
</html>
