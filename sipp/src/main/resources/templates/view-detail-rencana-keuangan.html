<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <title>View Detail Schedule</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .vendor-info {
            display: flex;
            align-items: center;
        }

        .vendor-label {
            flex: 0 0 auto; 
            text-align: left;
            margin-right: 10px; 
        }

        .vendor-value {
            flex: 1; 
            text-align: right;
        }
        .bg-warning {
            background-color: rgb(249, 222, 20);
        }

        .bg-warning p {
            padding: 10px;
            margin: 0;
        }

        .d-inline-flex {
            display: inline-flex;
        }

        table.table-bordered tbody tr td {
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body text-center">
                <h2 th:text="${rencana.namaRencana}" style="font-weight: bold;"></h2>
                <h5 style="font-style: italic; text-transform: capitalize; font-weight: bold;" th:text="${rencana.logRencana[rencana.logRencana.size() - 1].status}"></h5>
                <h6 th:text="'Created by ' + ${rencana.createdBy}"></h6>
                <br>
                <div class="card bg-warning text-white border-0 rounded p-3 d-inline-flex">
                    <div class="d-flex align-items-center">
                        <p class="mb-0 mr-3"><b>Expected Date</b></p>
                        <span class="font-weight-bold" th:text="${#dates.format(#dates.create(rencana.expectedDate.year, rencana.expectedDate.monthValue, rencana.expectedDate.dayOfMonth), 'dd MMMM yyyy')}"></span>
                    </div>
                </div>
                <br>
                <br><br>
                <div class="row">
                    <div class="col">
                        <h5 style="text-align: left;" class="card-text m-0"><b>Vendor Name</b></h5>
                    </div>
                    <div class="col-8"> 
                        <input type="text" class="form-control" th:value="${rencana.vendor.namaVendor}" disabled />
                    </div>
                </div>
                <br>
                <h5 style="text-align: left;"><b> Procurement Items </b></h5>
                <table id="table" class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="barangRencana, iterStat : ${rencana.listBarangRencana}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${barangRencana.namaBarang}"></td>
                            <td th:text="${barangRencana.kuantitas}"></td>
                        </tr>
                    </tbody>
                </table>  
            </div>
        </div>

        <!-- <div class="text-center m-3">
            <a type="button" class="btn btn-md btn-primary"
                href="/rencana/">Make Procurement</a>
        </div> -->

        <!-- <div class="d-flex justify-content-end m-3">
            <a type="button" class="btn btn-md btn-danger" href="/rencana/">Delete Schedule</a>
        </div> -->

        <div class="text-center">
            <a type="button" class="btn btn-md btn-secondary" href="/rencana/">Kembali</a>
        </div>

    </div>
    </div>
    </div>
</body>

<script>
    $(document).ready(function() {
    $('#table').DataTable({
        "paging": false,
        "ordering": false, 
        "info": false, 
        "searching": false 
    });
});
</script>

</html>
