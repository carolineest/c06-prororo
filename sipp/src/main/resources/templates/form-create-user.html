<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Pengguna</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          th:replace="~{fragments/admin-sidebar}"
          class="col-lg-3 col-md-4"
        ></div>
        <div class="col">
          <div id="user">
            <div class="card m-3 p-2">
              <h2 class="card-header text-center p-3">Buat Akun</h2>
              <div class="card-body">
                <form
                  th:action="@{/user/add}"
                  th:object="${userDTO}"
                  enctype="multipart/form-data"
                  method="POST"
                >
                  Email: <span style="color: red">*</span><br />
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{email}"
                    placeholder="Masukkan email pengguna"
                  />
                  <br /><br />

                  Nama Lengkap: <span style="color: red">*</span><br />
                  <input
                    class="form-control"
                    type="text"
                    th:field="*{name}"
                    placeholder="Masukkan nama lengkap pengguna"
                  />
                  <br /><br />

                  Password: <span style="color: red">*</span><br />
                  <input
                    required
                    class="form-control"
                    type="password"
                    th:field="*{password}"
                    placeholder="Masukkan password pengguna"
                  />
                  <br /><br />

                  Role: <span style="color: red">*</span><br />
                  <div class="input-group">
                    <select
                      name="role"
                      class="form-control"
                      aria-label="Pilih role"
                      placeholder="Pilih Role"
                    >
                      <option selected value="">--Pilih Role--</option>
                      <option
                        th:each="role: ${listRole}"
                        th:value="${role.role}"
                        th:text="${role.role}"
                      ></option>
                    </select>
                    <button
                      class="btn btn-outline-secondary"
                      id="dropdownBtn"
                      type="button"
                    >
                      <!-- <i class="bi bi-arrow-down"></i> -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-chevron-down"
                        viewBox="0 0 16 16"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                        />
                      </svg>
                    </button>
                  </div>
                  <br /><br />

                  <div
                    class="row m-2 align-items-center justify-content-center"
                  >
                    <div class="col text-center justify-content-center">
                      <button class="btn btn-primary" type="submit">
                        Simpan
                      </button>
                    </div>
                    <div class="col text-center justify-content-center">
                      <a class="btn btn-primary" href="/user">Kembali</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#dropdownBtn").on("click", function () {
        $(this).siblings("select").toggleClass("show");
      });
    });
  </script>
</html>
